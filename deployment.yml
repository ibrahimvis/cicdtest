apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nodedemo
  name: nodedemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodedemo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nodedemo
    spec:
      containers:
      - image: ibrahimvis/demo-app:latest
        name: nodedemo
        resources: {}
